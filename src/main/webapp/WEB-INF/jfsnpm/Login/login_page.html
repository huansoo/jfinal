<div class="bjui-pageContent">
    <form id="login_page_form" action="${rootpath}/Login/login" data-toggle="validate" method="post">
        <input type="hidden" id="j_password_new" name="password">
        <div class="form-group">
            <label for="j_username" class="control-label x85">用户名：</label>
            <input readonly="readonly" type="text" data-rule="required" name="username" id="j_username" value="${username!}" placeholder="" size="20">
        </div>
        <div class="form-group">
            <label for="j_password" class="control-label x85">密码：</label>
            <input type="password" data-rule="required" id="j_password" value="" placeholder="" size="20">
        </div>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" onclick="mysubmit()" class="btn-blue" data-icon="signin">提交</button></li>
    </ul>
</div>


<script type="text/javascript">
function mysubmit(){
	$('#login_page_form').isValid(function(v){
    	if(v){
    		var p = $("#j_password").val();
    		var pmd5 = md5(p);
    		$("#j_password_new").val(pmd5);
    		$('#login_page_form').bjuiajax('ajaxForm')
    	}
	});
}
//@ sourceURL=d_login_page.js
</script>
