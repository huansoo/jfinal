<div class="bjui-pageContent">
    <form action="${rootpath}/System/user_updatepassword" class="pageForm" data-toggle="validate">
        <table class="table table-condensed table-hover">
            <tbody>
            	<input type="hidden" name="id" value="${id}">
                <tr>
                    <td>
                        <label class="control-label x85">新密码：</label>
                    </td>
                    <td>
                    	<input type="password" name="newPassword" value="" data-rule="required" data-tip="请输入新密码" size="15">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="control-label x85">确认密码：</label>
                    </td>
                    <td>
                    	<input type="password" name="newRepeatPassword" value="" data-rule="required" data-tip="请输入确认密码" size="15">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close">关闭</button></li>

</div>
