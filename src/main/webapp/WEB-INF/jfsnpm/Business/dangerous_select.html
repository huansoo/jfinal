<div class="bjui-pageHeader">
    <form id="pagerForm" data-toggle="ajaxsearch" action="${rootpath}/Business/dangerous_select" method="post">
        <div class="bjui-searchBar">
            <label>编码：</label><input type="text" value="${code}" name="code" size="10">&nbsp;
            <button type="submit" class="btn-default" data-icon="search">查询</button>&nbsp;
            <a class="btn btn-orange" href="javascript:;" data-toggle="reloadsearch" data-clear-query="true" data-icon="undo">清空查询</a></li>
            <div class="pull-right">
                <button type="button" class="btn-blue" data-toggle="lookupback" data-lookupid="ids" data-warn="请至少选择一项危废种类" data-icon="check-square-o">选择选中</button>
            </div>
        </div>
    </form>
</div>
<div class="bjui-pageContent tableContent">
    <table data-toggle="tablefixed" data-width="100%">
        <thead>
            <tr>
                <th data-order-field="id">危废代码</th>
                <th data-order-field="name">一级代码</th>
                <th class="orderby" data-order-direction="asc" data-order-field="date">创建者</th>
                <th width="28"><input type="checkbox" class="checkboxCtrl" data-group="ids" data-toggle="icheck"></th>
                <th width="74">操作</th>
            </tr>
        </thead>
        <tbody>
         <#if dangerList??>
           	<#list dangerList as map>
            <tr>
                <td >${map["code"]}</td>  
                <td >${map["pcode"]}</td>  
                <td >${map["createby"]}</td>  
                <td><input type="checkbox" name="ids" data-toggle="icheck" value="{dangerous:'${map["code"]}'}"></td>
                <td>
                    <a href="javascript:;" data-toggle="lookupback" data-args="{dangerous:'${map["code"]}'}" class="btn btn-blue" title="选择本项" data-icon="check">选择</a>
                </td>
            </tr>
            </#list>
         </#if>
        </tbody>
    </table>
</div>
