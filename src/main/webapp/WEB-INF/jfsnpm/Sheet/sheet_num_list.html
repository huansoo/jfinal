<script type="text/javascript">
			$('#sheet_num_list_datagrid_id').datagrid({
				gridTitle 		: 	'联单编号管理' 	,//[可选] 标题。
				columns 		: 	[
					{
						name:'id',
						align: 'center',
						width: 100,
						hide:true
					},
					{
						name:'area_name',
						label:'行政区划名称',
						align: 'center',
						width: 120
					},
					{
						name:'count',
						label:'联单编号数量',
						align: 'center',
						width: 150
					},
					{
						name:'num_area',
						label:'联单编号区间',
						align: 'center',
						width: 100
					},
					{
						name:'create_time',
						label:'编号发放日期',
						align: 'center',
						width: 100
					}
				],
				//data 			: 	null 	,//[可选] 提供datagrid需要的数据，如果同时设置有dataUrl参数，本参数优先级高。
				dataUrl 		: 	'${rootpath}/Sheet/getSheetNumList' 	,//[可选] Ajax请求数据的URL。
				loadType 		: 	'post' 	,//[可选] Ajax请求方式。
				dataType 		: 	'json' 	,//[可选] 数据类型，可选参数['json' | 'array' | 'xml']。
				//hiddenFields 	: 	null 	,//[可选] 仅用于dataType='array'时隐藏字段，可以将不能加载到页面上的值设置到给定的字段，array数据除去表头的列后依次赋值。
				local 			: 	'remote' ,//[可选] 处理数据方式，可选参数['local' | 'remote']，(影响（分页、排序、筛选）)。
				fieldSortable 	: 	false 	,//[可选] 点击页头字段快速排序。普通表格转为datagrid的，需设置dataUrl参数，local = 'remote'
				filterThead 	: 	false 	,//[可选] 允许表格头部快速筛选。普通表格转为datagrid的，需设置dataUrl参数，local = 'remote'
				sortAll 		: 	false 	,//[可选] 排序范围，true = 所有数据排序， false = 当前页数据排序。普通表格转为datagrid的，默认为true
				filterAll 		: 	true 	,//[可选] 筛选范围，true = 从所有数据中筛选，false = 从当前页数据中筛选。普通表格转为datagrid的，默认为true
				filterMult 		: 	true 	,//[可选] 支持多字段筛选。
				linenumberAll 	: 	true 	,//[可选] 行号范围，true = 为所有数据编号，false = 为当前页数据编号。
				showLinenumber 	: 	true 	,//[可选] 是否显示行号，参数[true | false | 'lock']，lock参数 = 锁定行号列（适用于多列字段，出现横向滚动条的情况）。
				showCheckboxcol : 	false 	,//[可选] 是否显示行复选框，参数同上。
				showEditbtnscol : 	false 	,//[可选] 是否显示编辑按钮列。
				showTfoot 		: 	false 	,//[可选] 是否显示页脚，适用于显示统计信息，需要字段相关参数支持。
				showToolbar 	: 	true 	,//[可选] 是否显示工具条，需要设置参数toolbarItem或toolbarCustom。
				toolbarItem 	: 	'' 	,//[可选] 显示工具条按钮，可选参数['all, add, edit, cancel, save, del, import, export, |']，“all” = 显示所有按钮，“|” = 按钮组分隔符。
				//<a data-toggle="upload" data-icon="cloud-upload" data-button-text="上传文件" data-auto="true" data-preview-img="false" data-uploader="${rootpath}/File/upload?type=public&rele=xxx"  data-file-size-limit="1024000000"  data-file-type-exts="*.pdf" data-on-upload-success="custom_upload_success"></a>
				toolbarCustom 	: '<a class="btn btn-blue" data-url="${rootpath}/Sheet/sheetnumEdit" data-icon="plus" data-toggle="dialog" data-width="540" data-height="350" data-id="dialog-mask" data-mask="true"><i class="fa fa-plus"></i> 新增</a>&nbsp;<a class="btn btn-red" onclick="deleteSheetNum();" data-icon="times"><i class="fa fa-times"></i>删除</a>',//[可选] 自定义的html内容或jQuery DOM对象，支持带返回值函数。
				columnResize 	: 	true 	,//[可选] 允许调整列宽。
				columnMenu 		: 	true 	,//[可选] 表头字段列上显示菜单按钮。
				columnShowhide 	: 	true 	,//[可选] 表头字段列菜单上出现 “显示/隐藏 列” 选项。
				columnFilter 	: 	true 	,//[可选] 表头字段列菜单上出现 “过滤” 选项。
				columnLock 		: 	true 	,//[可选] 表头字段列菜单上出现 “锁定列、解除锁定” 选项。
				paging 			: 	{pageSize:10, selectPageSize:'15,30,60,100', pageCurrent:1, showPagenum:5, total:0} 	,//[可选] 是否显示分页组件，可设置分页参数。分页参数模板：{pageSize:30, selectPageSize:'30,60,90', pageCurrent:1, showPagenum:5}
				pagingAlign 	: 	'left',//[可选] 分页组件对齐方式，参数['left' | 'center' | 'right']
				//editCallback 	: 	null 	,//[可选] 保存成功后的回调，返回的json内容可以是B-JUI默认的回调json或保存后的json数据，datagrid默认回调：如果返回保存后的json数据，将会更新对应的数据行。
				editMode 		: 	'dialog',//[可选] 编辑、添加数据的方式，参数[false | 'inline' | 'dialog']。false = 不能编辑，inline = 行内编辑，dialog = 弹窗编辑。
				//editDialogOp 	: 	null 	,//[可选] 弹窗编辑方式时，设置弹出窗口的参数，如{width:500, height:300, mask:false}
				inlineEditMult 	: 	true 	,//[可选] 允许行内编辑模式下同时添加/编辑多行。
				saveAll 		: 	true 	,//[可选] 适用于多行行内编辑时，一次性保存全部数据，发送到服务器端数据格式见参数editUrl。
				addLocation 	: 	'first'	,//[可选] 添加新行数据于当前页的位置，参数['first' | 'last' | 'prev' | 'next']，参数prev和next参考当前选中行位置。
				delUrl 			: 	'${rootpath}/System/role_delete' 	,//[可选] 删除数据的url，服务器端接收的数据见参数delPK
				delType 		: 	'POST' 	,//[可选] Ajax删除数据的请求方式。
				//delPK 			: 	null 	,//[可选] 设置删除主键名，如果设置了主键，则只发送该字段的值(删除多条则主键值以逗号分隔)到服务器端，否则发送JSON数据（参数名"json"，数据类型为JSON Array）。
				delConfirm 		: 	'删除操作无需保存，直接生效，是否继续删除？' 	,//[可选] 删除前的确认提示，参数[true | false | '自定义提示信息']，参数为false时不弹出提示信息。
				//delCallback 	: 	null 	,//[可选] 删除成功后的回调函数，返回的json内容为B-JUI默认的回调json。
				contextMenuH 	: 	true 	,//[可选] 在表头上右键点击时出现 ”显示/隐藏列“ 的快捷菜单。
				contextMenuB 	: 	true 	,//[可选] 在数据行右键点击时出现快捷菜单，菜单选项有(刷新、添加、编辑、取消、删除)。
				hScrollbar 		: 	false 	,//[可选] 允许出现横向滚动条。
				fullGrid 		: 	true 	,//[可选] 使表格铺满网格容器(如果值为true，则需要设置有列宽，并且总宽度小于datagrid容器宽度时有效)。
				//width 			: 	null 	,//[可选] datagrid容器宽度，默认为父容器的宽，相当于'100%'。
				height 			: 	'90%' 	//,//[可选] datagrid容器高度。
				//importOption 	: 	null 	,//[可选] 工具栏的导入按钮参数，dialog或navtab方式打开导入页面，参数模板{type:"dialog", options:{url:'', width:400, height:200}}
				//exportOption 	: 	null 	,//[可选] 工具栏的导出按钮参数，执行ajax url或以dialog or navtab方式打开导出页面，参数模板{type:"ajax", options:{url:""}}
				//beforeEdit 		: 	null 	,//[可选] 带返回值方法，编辑数据前调用，返回true继续编辑，返回false取消编辑。
				//beforeDelete 	: 	null 	,//[可选] 带返回值方法，删除数据前调用，返回true继续删除，返回false取消删除。
				//afterSave 		: 	null 	,//[可选] 保存成功后执行方法，参数$trs为保存行(jQuery 对象)，datas为保存行对应数据(JSON Array)。
				//afterDelete 	: 	null 	 //[可选] 删除成功后执行方法。
			});
			function editSheetNum(){
				//var id = $(".datagrid-selected-tr div:first").text();
				var id = $(".datagrid-selected-tr td:eq(1)").text();
				if(id == undefined || id == ''){
//					$(this).alertmsg('error', '没有选中任何h行',{mask:true,title:'错误提示',});
//					$("#doEdit").attr('data-toggle','alertmsg');
					$(this).alertmsg('info', '未选中任何行', {displayMode:'slide', displayPosition:'topcenter', okName:'确定', title:'信息提示', autoClose:false, okCall:'function(){$("#doEdit").attr("data-toggle","dialog");}'});
				} else {
					alert(id);
//					window.location = '/Sheet/add?sheet_id=' + id;
					$("#doEdit").attr("href","${rootpath}/Sheet/add?sheet_id="+id);
				}
			}
			/**
			 * 删除联单
			 */
			function deleteSheetNum(){
				var id = $(".datagrid-selected-tr td:eq(1)").text();
				if(id == undefined || id == ''){
					$(this).alertmsg('warn', '未选中任何行', {displayMode:'slide', displayPosition:'topcenter', okName:'确定', title:'信息提示',mask:true});
				} else {
					$(this).alertmsg('confirm', '确定删除吗?',{
						okCall:function(){
							$.ajax({
								type : 'GET',
								url : '${rootpath}/Sheet/delSheetNum',
								dateType : 'json',
								data : {id:id},
								success: function(msg){
									if(msg.status == 200){
										$(this).alertmsg('info','删除成功');
										$('#sheet_num_list_datagrid_id').datagrid('refresh');
									}else {
										$(this).alertmsg('info','删除失败');
									}
								}
							});
						}
					});
				}

			}
			/**
			 * 联单查询
			 */
			function searchSheetInfo(){
				var produce_company_name = $("input[name='produce_company_name']").val();
				var transport_company_name = $("input[name='transport_company_name']").val();
				var receive_company_name = $("input[name='receive_company_name']").val();
				var pageSize = $("input[name='pageSize']").val();
				var pageCurrent = $("input[name='pageCurrent']").val();
				$('#sheet_num_list_datagrid_id').datagrid('reload',{
					postData:{
						pageSize:pageSize,
						pageNum:pageCurrent,
						produce_company_name:produce_company_name,
						transport_company_name:transport_company_name,
						receive_company_name:receive_company_name
					}
				});

			}
		</script>
